    <header>
        <h1>Calcule seu IMC!</h1>
    </header>

    <hr>
    <main>
        <div id="entrada">
            <p><label><strong>Informe sua altura(m): </strong></label></p>
            <input type="text" id="altura" placeholder="sua altura aqui">

            <p><label><strong>Informe seu peso (kg): </strong></label></p>
            <input type="text" id="peso" placeholder="seu peso aqui">
        </div>

        <div id="resultado">
            <p><button onclick="resultado()">Gerar Resultados</button></p>
            <p><label><strong>IMC: </strong></label></p>
            <input type="text" id="calculo_IMC">
            <p><label><strong>Classificação: </strong></label></p>
            <input type="text" id="classificacao">
        </div>

    </main>
